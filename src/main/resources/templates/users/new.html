<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 0;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
            width: 400px;
            border: 2px solid black;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #333;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            color: black;
        }
        button {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            background-color: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form action="/users/new" method="POST">
        <div class="input-group">
            <label for="username">id</label>
            <input type="text" id="username" name="username" required placeholder="id를 입력하세요">
        </div>
        <div class="input-group">
            <label for="password">password</label>
            <input type="password" id="password" name="password" required placeholder="password를 입력하세요">
            <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
        </div>
        <div class="input-group">
            <label for="nickname">사용자 닉네임</label>
            <input type="text" id="nickname" name="nickname" required placeholder="nickname을 입력하세요">
        </div>

        <p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p> <!-- 오류 메시지 표시 -->

        <button type="submit">가입하기</button>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    }
</script>
</body>
</html>
